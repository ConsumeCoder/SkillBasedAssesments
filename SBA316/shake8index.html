<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Shake Magic8</title>
    <meta name="Magic8Ball" content="Shake Magic8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="shakestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <script src="shake8.js" ></script>

    <h1 style="font-family: cursive; color: blue">
      Shake The Magic 8 for an answer from <em>fate!</em>
    </h1>

    <button
      style="background-color: blue; color: whitesmoke; border-radius: 50px"
      class="start"
      onclick="startGame()"
    >
      Start Game
    </button>

    <div id=></div>
    <div class="userInput">
      <h3 class="questionTitle">Your Question is:</h3>
      <p><strong class="userQuestion"></strong></p>
    </div>

    <div class="magicEightContainer">
      <img
        src="https://magic-8ball.com/wp-content/uploads/ball.webp"
        alt=""
        class="eightBall1"
        id="firstImage"
      />
      <img
        src="https://magic-8ball.com/wp-content/uploads/ball-back.webp"
        alt=""
        class="hiddenEightBall"
        id="secondImage"
      />
      <div><em class="hiddenAnswer" id="firstAnswer"></em></div>
    </div>
  </body>
</html>
