<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="shakestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <h1 style="font-family: fantasy">
      Shake The Magic 8 for an answer from <em>fate!</em>
    </h1>

    <button class="start" onclick="startGame()">Start Game</button>

    <div class="userInput">
      <h3 class="questionTitle">Your Question is:</h3>
      <p><strong class="userQuestion"></strong></p>
    </div>

    <div class="magicEightContainer">
      <img
        src="https://magic-8ball.com/wp-content/uploads/ball.webp"
        alt=""
        class="eightBall1"
        id="firstImage"
      />
      <img
        src="https://magic-8ball.com/wp-content/uploads/ball-back.webp"
        alt=""
        class="hiddenEightBall"
        id="secondImage"
      />
      <div><em class="hiddenAnswer" id="firstAnswer"></em></div>
    </div>
  </body>
</html>
